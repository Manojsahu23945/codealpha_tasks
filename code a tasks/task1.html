<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="task1t.css" />
</head>
<body>

  <h1 class="title">Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('people')">People</button>
  </div>

  <!-- Gallery Grid -->
  <div class="gallery">
    <div class="gallery-item nature">
      <img src="https://picsum.photos/id/1015/400/300" alt="Nature" onclick="openLightbox(this)" />
    </div>
    <div class="gallery-item city">
      <img src="https://picsum.photos/id/1011/400/300" alt="City" onclick="openLightbox(this)" />
    </div>
    <div class="gallery-item people">
      <img src="https://picsum.photos/id/1005/400/300" alt="People" onclick="openLightbox(this)" />
    </div>
    <div class="gallery-item nature">
      <img src="https://picsum.photos/id/1016/400/300" alt="Nature" onclick="openLightbox(this)" />
    </div>
    <!-- Add more items as needed -->
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-img" id="lightbox-img" />
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <button class="next" onclick="changeImage(1)">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
